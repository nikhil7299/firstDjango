<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Student List</title>
</head>
<body>
    <div class="container">
    <h1>Student List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>

            {%for student in  students%}
            <tr>
                <td>{{student.name}}</td>
                <td>{{student.age}}</td>
                <td>{{student.grade}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
</body>
</html>
